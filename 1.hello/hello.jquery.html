<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
	<input id="name" type="text" />
	<h2 id="greeting"></h2>

	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		$(function() {
			var name = $('#name'),
				greeting = $('#greeting');

			name.keyup(function() {
				greeting.text('Hello ' + name.val() + '!');
			});
		});
	</script>
</body>
</html>
